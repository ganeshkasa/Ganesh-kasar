<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sample website created using bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mb-2 text-center bg-warning">Gallery</h1>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Nic11.jpg" height="450px" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Nic123.jpg" height="450px" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="12Nic.jpg" height="450px" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body" style="background-color: aquamarine;">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>

      <!--card start-->
      <div class="container my-2" style="background-color: blanchedalmond;">
        <div class="row">
          <div class="col-md-6 my-2 ">
<img src="Nic5.jpg" alt="" height="170" width="170px">
<img src="panner.jpg" alt="" height="170" width="170px">
<img src="allfoods.jpg" alt="" height="170" width="170px">

          </div>
          <div class="col-md-6 my-2">
            <img src="Nic4.jpg" alt="" height="170" width="170px">
            <img src="pizza.jpg" alt="" height="170" width="170px">
            <img src="burger.jpg" alt="" height="170" width="170px">
            
          </div>
          <div class="col text-center my-2">
            <img src="nnnic.jpg" alt="" height="350" width="350px">
            <img src="biryani.jpg" alt="" height="350" width="350px">
            <img src="burger1.jpg" alt="" height="350" width="350px">
            
          </div>
        </div>
      </div>

      <!--card end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
